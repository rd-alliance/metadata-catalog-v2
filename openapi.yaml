            description: "Schemes endorsed by this endorsement."
            pattern: '^msc:m\d+$'
        maintainer:
          type: array
          description: "Organizations that maintain this resource."
          items:
            type: string
            description: "Non-semantic internal identifier for the related record."
            pattern: '^msc:g\d+$'
        funder:
          type: array
          description: "Organizations that fund this resource."
          items:
            type: string
            description: "Non-semantic internal identifier for the related record."
            pattern: '^msc:g\d+$'
        user:
          type: array
          description: "Organizations that are known to use this resource."
          items:
            type: string
            description: "Non-semantic internal identifier for the related record."
            pattern: '^msc:g\d+$'
        originator:
          type: array
          description: "Organizations that have made this endorsement."
          items:
            type: string
            description: "Non-semantic internal identifier for the related record."
            pattern: '^msc:g\d+$'
